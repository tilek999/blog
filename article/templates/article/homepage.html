{% extends "base.html" %}
{% load static %}

{%block content%}
<h2>Articles:</h2>
<hr>
{% for a in articles %}
    <h3><a href="">{{ a.title }}</a></i></h3>
    <i> Author - {{ a.author }} </i>
    <br>
    <b>road: {{ a.readers.count }}</b>
    <br>
    <b>thumbups: {{ a.likes }}</b>
    <hr>   
{% endfor %}  

{% endblock %}
