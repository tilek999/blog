{% extends "base.html" %}

{%block content%}
<h2>Articles:</h2>
<hr>
{% for a in articles %}
    <h3><a href="{% url 'profile' a.author.id %}">{{ a.title }}</a></i></h3>
    <a href=""><i> Author - {{ a.author }} </i> </a>
    <br>
    <b>road: {{ a.readers.count }}</b>
    <br>
    <b>thumbups: {{ a.likes }}</b>
    <hr>   
{% endfor %}  

{% endblock %}
