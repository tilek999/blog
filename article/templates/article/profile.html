{% extends 'base.html' %}

{% block content %}
{% include 'include/message.html' %}
{% for p in profiles %}
    <ul><h2>{{p.id}}:</h2></ul>
    <b>publications:{{p.articles.count}}</b>
    {% if p.photo %}
    <img src="{{ p.photo.url }}" width="80%" >
    {% endif %}    
{% endfor %}
{% endblock %}
